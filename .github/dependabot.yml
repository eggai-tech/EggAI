version: 2

updates:
  # SDK dependencies
  - package-ecosystem: pip
    directory: /sdk
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - sdk
    commit-message:
      prefix: "chore(deps)"
      include: scope
    groups:
      dev-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch
      production-minor-patch:
        dependency-type: production
        update-types:
          - minor
          - patch

  # Documentation dependencies
  - package-ecosystem: pip
    directory: /docs
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - documentation
    commit-message:
      prefix: "chore(docs)"
    groups:
      docs-dependencies:
        patterns:
          - "mkdocs*"
          - "pymdown-extensions"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "chore(ci)"
