agents:
  audit:
    enabled: true
    replicaCount: 1
  billing:
    enabled: true
    replicaCount: 1
  claims:
    enabled: true
    replicaCount: 1
  escalation:
    enabled: true
    replicaCount: 1
  frontend:
    enabled: true
    replicaCount: 1
  policies:
    enabled: true
    replicaCount: 1
  triage:
    enabled: true
    replicaCount: 1

image:
  repository: ghcr.io/eggai-tech/multi_agent_human_chat
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: "250m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"
    ephemeral-storage: "2Gi"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
