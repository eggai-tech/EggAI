{{- if .Values.agents.audit.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eggai-multi-agent-chat.fullname" . }}-audit
  labels:
    {{- include "eggai-multi-agent-chat.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.agents.audit.replicaCount }}
  selector:
    matchLabels:
      {{- include "eggai-multi-agent-chat.selectorLabels" . | nindent 6 }}-audit
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "eggai-multi-agent-chat.selectorLabels" . | nindent 8 }}-audit
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
          - agents.audit.main
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DSPY_CACHEDIR
              value: /cache/dspy
            {{- if .Values.monitoring.enabled }}
            - name: AUDIT_PROMETHEUS_METRICS_PORT
              value: "{{ .Values.monitoring.port }}"
            {{- end }}
            {{- range .Values.agents.audit.environment }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if .Values.monitoring.enabled }}
          ports:
            - name: metrics
              containerPort: {{ .Values.monitoring.port }}
              protocol: TCP
          {{- end }}
          volumeMounts:
          - mountPath: /cache
            name: cache
          resources:
            {{- toYaml (.Values.agents.audit.resources | default .Values.resources) | nindent 12 }}
      volumes:
      - emptyDir:
          sizeLimit: {{ .Values.cacheVolumeSize }}
        name: cache
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
