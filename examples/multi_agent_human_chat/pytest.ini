[pytest]
filterwarnings = ignore::DeprecationWarning
asyncio_default_fixture_loop_scope = function
# Run only the retrieval performance test for debugging
testpaths = agents/policies/tests
python_files = test_retrieval_performance.py
python_functions = test_*
addopts = -v -s --tb=short

[pytest-asyncio]
asyncio_mode = auto
