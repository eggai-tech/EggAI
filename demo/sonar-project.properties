sonar.projectKey=eggai-tech_EggAI
sonar.organization=eggai-tech

# Sources - specify directories with Python code
sonar.sources=.

# Exclude non-code files and test files from analysis
sonar.exclusions=**/*.md,**/*.txt,**/*.json,**/*.yml,**/*.yaml,**/*.html,**/*.css,**/*.js,**/*.sh,**/docs/**,**/tests/**,**/*_test.py,**/test_*.py,**/shared_test_utils.py,**/__pycache__/**,**/.venv/**,**/venv/**,**/node_modules/**,**/.git/**,**/coverage/**,**/reports/**,**/dist/**,**/build/**,**/*.log

# Test files (for test execution reporting)
sonar.tests=.
sonar.test.inclusions=**/tests/**,**/test_*.py,**/*_test.py,**/shared_test_utils.py

# Coverage exclusions (exclude test files and non-code files from coverage)
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/*_test.py,**/shared_test_utils.py,**/conftest.py,**/__init__.py,**/*.md,**/*.txt,**/*.json,**/*.yml,**/*.yaml,**/*.html,**/*.css,**/*.js,**/*.sh,**/docs/**,**/__pycache__/**,**/.venv/**,**/venv/**,**/setup.py

# Python specific
sonar.python.version=3.11

# Coverage reporting
sonar.python.coverage.reportPaths=coverage.xml

# Test reporting
sonar.python.xunit.reportPath=reports/pytest-results.xml

# Language specification
sonar.language=py

# Source encoding
sonar.sourceEncoding=UTF-8

# Duplication exclusions (exclude generated or similar files)
sonar.cpd.exclusions=**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**,**/__init__.py,**/setup.py,**/agents/*/api_main.py,**/agents/*/main.py

# Debug - log more information
# sonar.verbose=true
